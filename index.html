<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
       <div class="dark_box">
        <h1 class="devfinder">devfinder</h1>
        <div class="dark-moon">
            <h4 class="dark_p">Dark</h4>
             <img src="./image/moon.png" alt="" width="20" height="20">
        </div>
       </div>
       <!-- dark mood qismi -->
        <div class="search">
            <img class="search-img" src="./image/search.svg" alt="">
            <input class="input" type="text" placeholder="Search GitHub usernameâ€¦">
            <p id="error" class="no-resualt hidden">No results</p>
            <button class="btn-search">Search</button>
        </div>
        <!-- search tudadi -->
        <div class="user">
          <div class="user_img_box">
            <img 
             class="user_image"
             src="./image/Bitmap.png"
             alt="" 
             width="117"
             height="117">
          </div>
          <div class="user_desc">
             <div class="user_top">
                <div class="user_name_box">
                    <h1 class="user_title">The Octocat</h1>
                    
                </div>
                <p class="user_date">Joined 25 Jan 2011</p>
             </div>
            <h3 class="user_username">@octocat</h3>
             <p class="user_description">
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
          
             </p>
             <div class="follow_box">
                <div class="repos_box">
                    <h4 class="repob_box_title">Repos</h4>
                    <h2 class="repos">8</h2>
                </div>
                <div class="Followers_box">
                    <h4 class="repob_box_title">Followers</h4>
                    <h2 class="followiers">3938</h2>
                </div>
                <div class="Following_box">
                    <h4 class="repob_box_title">Following</h4>
                    <h2 class="following">9</h2>
                </div>
             </div>
             <div class="user-bottom">
                <div class="location_box">
                    <img src="./image/location.svg" alt="">
                    <p class="location">San Francisco</p>
                </div>
                <div class="twitter_box">
                    <img src="./image/twitter.svg" alt="">
                    <p class="twitter">Not Available</p>
                </div>
             <a class="url_box" href="#">
                <img src="./image/url.svg" alt="">
            <p class="git">https://github.blog</p></a>
                <div class="github_box">
                    <img src="./image/building.svg" alt="">
                    <p class="github">@github</p>
                </div>
             </div>
          </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
